<div class="centered-form">
    <h2>Registro de Usuario</h2>
    <form [formGroup]="registrationForm">
        <p class="text-danger">{{registrationError}}</p>
        <div class="form-group">
            <label for="user" class="form-label">Nombre de usuario</label>
            <input formControlName="user" type="text" class="form-control" id="user">
            <div *ngIf="user.invalid && (user.dirty || user.touched)" class="text-danger">
                <div *ngIf="user.errors?.['required']">
                    El nombre de usuario es requerido.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input formControlName="email" type="email" class="form-control" id="email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">
                    El correo electrónico es requerido.
                </div>
                <div *ngIf="email.errors?.['email']">
                    El correo electrónico debe ser válido.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors?.['required']">
                    La contraseña es requerida.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="rol_id" class="form-label">Rol</label>
            <select formControlName="rol_id" class="form-control" id="rol_id">
                <option value="" disabled>Selecciona un rol</option>
                <option *ngFor="let rol of roles" [value]="rol.codigo">{{ rol.nombre }}</option>
            </select>
            <div *ngIf="rol_id.invalid && (rol_id.dirty || rol_id.touched)" class="text-danger">
                <div *ngIf="rol_id.errors?.['required']">
                    El rol es requerido.
                </div>
            </div>
        </div>
        <button type="submit" (click)="registrarUsuario()" class="btn btn-primary">Registrarse</button>
    </form>
</div>
