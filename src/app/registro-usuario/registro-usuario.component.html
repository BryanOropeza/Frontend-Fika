<form (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
    </div>

    <div class="form-group">
        <label for="correo">Correo: </label>
        <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" required>
    </div>
    <div class="form-group">
        <label for="password">Contrase√±a: </label>
        <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required>
    </div>
    <div class="form-group">
        <label for="rol_id">Rol: </label>
        <select id="rol_id" name="rol_id" [(ngModel)]="usuario.rol_id" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option *ngFor="let rol of roles" [value]="rol.codigo">{{rol.nombre}}</option>
        </select>
    </div>
    <button type="submit">Registrar</button>
</form>
